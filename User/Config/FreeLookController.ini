[FreeLook1]
Device = DInput/0/Core (Plus) Wired Controller
Move/Up = `Button 6`
Move/Down = `Button 7`
Move/Left = `Hat 0 W`
Move/Right = `Hat 0 E`
Move/Forward = `Hat 0 N`
Move/Backward = `Hat 0 S`
Speed/Decrease = @(Shift+`1`)
Speed/Increase = @(Shift+`2`)
Speed/Reset = @(Shift+F)
Other/Reset View = @(Shift+R)
Field of View/Increase X = @(Shift+`Axis Z+`)
Field of View/Decrease X = @(Shift+`Axis Z-`)
Field of View/Increase Y = @(Shift+`Axis Z+`)
Field of View/Decrease Y = @(Shift+`Axis Z-`)
Incremental Rotation/Pitch Up = `Axis Y-`
Incremental Rotation/Pitch Down = `Axis Y+`
Incremental Rotation/Roll Left = `Axis X-`
Incremental Rotation/Roll Right = `Axis X+`
Incremental Rotation/Yaw Left = if(`Click 1`,`RelativeMouse X-` * 0.10, 0)
Incremental Rotation/Yaw Right = if(`Click 1`,`RelativeMouse X+` * 0.10, 0)
